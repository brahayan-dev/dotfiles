---
- name: Install Snap Dependencies
  become: true
  community.general.snap:
    name: "{{ item }}"
    classic: true
    state: present
  loop:
    - dbeaver-ce
    - ghostty

- name: Install Dependencies
  become: true
  apt:
    name:
      - gh
      - git
      - zsh
      - npm
      - gcc
      - curl
      - grip
      - tree
      - tidy
      - cmake
      - shfmt
      - unzip
      - pdftk
      - sqlite
      - neovim
      - rlwrap
      - direnv
      - pandoc
      - fd-find
      - ripgrep
      - lazygit
      - opentofu
      - cpanminus
      - gmp-devel
      - shellcheck
      - glibc-devel
      - python3-pip
      - openssl-devel
      - libyaml-devel
      - readline-devel
      - fira-code-fonts
    state: latest
  notify:
    - event_download_ohmyzsh
    - event_install_ohmyzsh
    - event_install_npm_dependencies
    - event_install_pip_dependencies

- name: Install Perl Dependencies
  become: true
  community.general.cpanm:
    name: "{{ item }}"
  loop:
    - DBI
    - DBD::SQLite
    - App::Sqitch

- name: Install Brave
  shell: curl -fsS https://dl.brave.com/install.sh | sh
  args:
    creates: "/usr/bin/brave-browser"

- name: Install Ohmyzsh
  block:
    - name: Install Ohmyzsh - Download Installer
      get_url:
        url: https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh
        dest: /tmp/ohmyzsh.sh
        mode: 0777
    - name: Install Ohmyzsh - Run Installer
      shell: |
        echo "Y" | sh /tmp/ohmyzsh.sh
      args:
        creates: "{{ ansible_env.HOME }}/.oh-my-zsh"
