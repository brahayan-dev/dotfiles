live_config_reload: true

window:
  opacity: 0.1
  padding:
    x: 20
    y: 10
  dynamic_padding: false
  decorations: buttonless
  # startup_mode: fullscreen
  # startup_mode: windowed
  startup_mode: maximized

font:
  normal:
    family: "JetBrains Mono"
    style: Regular
  bold:
    family: "JetBrains Mono"
    style: Bold
  italic:
    family: "JetBrains Mono"
    style: Light Italic
  bold_italic:
    family: "JetBrains Mono"
    style: Medium Italic
  size: 20

import:
  - ~/.config/alacritty/themes/rose-pine/light.yml
  # - ~/.config/alacritty/themes/rose-pine/dark.yml

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

